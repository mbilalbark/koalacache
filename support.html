<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Koala Cache LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c23 50%, #6ba32d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        .support-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .support-card h2 {
            color: #2d5016;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .support-card p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-label {
            color: #666;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .email-link {
            display: inline-block;
            background: linear-gradient(135deg, #4a7c23 0%, #6ba32d 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 124, 35, 0.4);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .koala-logo {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .support-card {
                padding: 30px 20px;
            }

            .email-link {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="koala-logo">üê®</div>
        <h1>Support Center</h1>
        <p class="subtitle">We're here to help you with any questions or issues you may have.</p>

        <div class="support-card">
            <div class="icon">üìß</div>
            <h2>Email Support</h2>
            <p>Get personalized assistance from our support team. We typically respond within 24 hours during business days.</p>
            <p class="contact-label">Contact us at:</p>
            <a href="mailto:support@koalacache.games" class="email-link">support@koalacache.games</a>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
